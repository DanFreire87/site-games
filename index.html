<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancox Games</title>
    <link rel="shortcut icon" href="icones/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dancox Games</h1>
    </header>
    <nav class="menu">
        <a href="https://www.xbox.com/pt-BR/" target="_blank" class="xbox">Xbox</a>
        <a href="https://www.playstation.com/pt-br/" target="_blank" class="playstation">PlayStation</a>
        <a href="https://www.nintendo.com/pt-br/" target="_blank" class="nintendo">Nintendo</a>
    </nav>
    <main>
        <article>
            <div class="noticias-container">
                <a href="#" class="noticia-card">
                    <img src="imagens/cod-bo7.png" alt="Call of Duty: Black Ops 7">
                    <div class="noticia-card-content">
                        <h1 class="xbox">Lançamento de COD Black Ops 7</h1>
                    </div>
                </a>
                <a href="#" class="noticia-card">
                    <img src="imagens/death-stranding-2.png" alt="Lançamento de Death Stranding 2">
                    <div class="noticia-card-content">
                        <h1 class="playstation">Lançamento de Death Stranding 2 no PlayStation</h1>
                    </div>
                </a>
                <a href="#" class="noticia-card">
                    <img src="imagens/nintendo.png" alt="Call of Duty: Black Ops 7">
                    <div class="noticia-card-content">
                        <h1 class="nintendo">Lançamento de COD Black Ops 7</h1>
                    </div>
                </a>
            </div>
        </article>
    </main>
</body>
</html>
